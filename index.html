<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class = "container">
      <div class = "card">
        <div class = "header">
          <div class = "favicon">
          <img src = images/image-victor.jpg alt ="picture of user"/>
          </div>
      </div>

      <div class="text">
        <h3>Victor Cress <span class='age'>23</span></h3>
        <p>London</p>
      </div>
        <div class="socials">
          <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
          </div>
          <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>

       </div>
      </div>
      </div>

      <img class="top-circle" src="./images/bg-pattern-top.svg" alt="">
      <img class="bottom-circle" src="./images/bg-pattern-bottom.svg" alt="">


    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jamie-Wales">Jamie Wales</a>.
  </div>
</body>
</html>
